apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-chatbot-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    description: "Development environment - Auto-syncs on every push"
spec:
  project: default
  source:
    repoURL: https://github.com/giridharan-official/ai-chatbot-infra.git
    targetRevision: main
    path: helm/ai-chatbot
    helm:
      valueFiles:
        - ../../gitops/dev/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-chatbot-staging
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    description: "Staging environment - Auto-syncs, keep old resources"
spec:
  project: default
  source:
    repoURL: https://github.com/giridharan-official/ai-chatbot-infra.git
    targetRevision: main
    path: helm/ai-chatbot
    helm:
      valueFiles:
        - ../../gitops/staging/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-chatbot-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    description: "Production environment - Manual sync only (requires approval)"
spec:
  project: default
  source:
    repoURL: https://github.com/giridharan-official/ai-chatbot-infra.git
    targetRevision: main
    path: helm/ai-chatbot
    helm:
      valueFiles:
        - ../../gitops/prod/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    manual: {}
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m