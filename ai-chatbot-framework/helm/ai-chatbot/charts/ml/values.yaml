enabled: true

image:
  repository: your-ecr-repo/ml
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

containerPort: 9000

resources:
  requests:
    cpu: "1000m"
    memory: "2Gi"
  limits:
    cpu: "2000m"
    memory: "4Gi"

nodeSelector:
  workload: ml

health:
  livenessPath: /health/live
  readinessPath: /health/ready
  livenessInitialDelay: 60
  readinessInitialDelay: 20
  livenessPeriod: 15
  readinessPeriod: 10
  timeout: 3
  failureThreshold: 3

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60

secrets:
  enabled: true
  name: ml-secrets

tolerations: []

affinity: {}

imagePullSecrets: []
