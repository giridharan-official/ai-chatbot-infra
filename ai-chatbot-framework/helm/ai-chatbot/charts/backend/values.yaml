enabled: true

image:
  repository: your-ecr-repo/backend
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  type: ClusterIP
  port: 8000

containerPort: 8000

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

health:
  livenessPath: /health/live
  readinessPath: /health/ready
  livenessInitialDelay: 30
  readinessInitialDelay: 10
  livenessPeriod: 10
  readinessPeriod: 5
  timeout: 2
  failureThreshold: 3

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

secrets:
  enabled: true
  name: backend-secrets

externalMongo:
  enabled: false
  passwordSecret:
    name: ""
    key: ""

imagePullSecrets: []
