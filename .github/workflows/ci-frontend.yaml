name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - ai-chatbot-framework/frontend/**
      - .github/workflows/ci-frontend.yaml
  pull_request:
    branches: [main, develop]
    paths:
      - ai-chatbot-framework/frontend/**

env:
  AWS_REGION: ap-south-1
  REGISTRY: 235494787667.dkr.ecr.ap-south-1.amazonaws.com
  IMAGE_NAME: frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check if package.json exists
        id: check_package
        run: |
          if [ -f "ai-chatbot-framework/frontend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v3
        if: steps.check_package.outputs.exists == 'true'
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ai-chatbot-framework/frontend/package-lock.json

      - name: Install and test
        if: steps.check_package.outputs.exists == 'true'
        run: |
          cd ai-chatbot-framework/frontend
          npm ci
          npm run test -- --coverage --watchAll=false 2>/dev/null || true
          npm run build 2>/dev/null || true

      - name: Upload coverage
        if: steps.check_package.outputs.exists == 'true' && always()
        uses: codecov/codecov-action@v3
        with:
          directory: ./ai-chatbot-framework/frontend/coverage
          flags: frontend
          fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f "ai-chatbot-framework/frontend/Dockerfile" ] || [ -f "ai-chatbot-framework/frontend/dev.Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::235494787667:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image
        if: steps.check_dockerfile.outputs.exists == 'true'
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ai-chatbot-framework/frontend/
          
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          
          echo "âœ… Image pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

      - name: Update GitOps repo - Dev
        if: steps.check_dockerfile.outputs.exists == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/giridharan-official/ai-chatbot-infra.git gitops-temp
          cd gitops-temp
          
          # Update dev environment
          sed -i "s|tag:.*frontend.*|tag: ${IMAGE_TAG}|g" gitops/dev/values.yaml
          sed -i "s|tag: latest|tag: ${IMAGE_TAG}|g" gitops/dev/values.yaml
          
          git add gitops/dev/values.yaml
          git commit -m "chore: update frontend image tag to ${IMAGE_TAG} (dev)" || true
          git push origin main || true
          
          cd ..
          rm -rf gitops-temp