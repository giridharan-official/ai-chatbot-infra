name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths: 
      - ai-chatbot-framework/**
      - .github/workflows/ci-backend.yaml
  pull_request:
    branches: [main, develop]
    paths:
      - ai-chatbot-framework/**

env:
  AWS_REGION: ap-south-1
  IMAGE_NAME: backend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Check if requirements.txt exists
        id: check_requirements
        run: |
          if [ -f "ai-chatbot-framework/requirements.txt" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-python@v4
        if: steps.check_requirements.outputs.exists == 'true'
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: ai-chatbot-framework/requirements.txt
      
      - name: Install dependencies
        if: steps.check_requirements.outputs.exists == 'true'
        run: |
          cd ai-chatbot-framework
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        if: steps.check_requirements.outputs.exists == 'true'
        run: |
          cd ai-chatbot-framework
          pytest --cov=. --cov-report=xml 2>/dev/null || true

      - name: Upload coverage
        if: steps.check_requirements.outputs.exists == 'true' && always()
        uses: codecov/codecov-action@v3
        with:
          file: ./ai-chatbot-framework/coverage.xml
          flags: backend
          fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f "ai-chatbot-framework/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "path=ai-chatbot-framework" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::235494787667:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.check_dockerfile.outputs.exists == 'true'
        id: login_ecr
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin 235494787667.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          
          echo "registry=235494787667.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT
          echo "✅ Successfully logged in to ECR"

      - name: Build Docker image (no cache)
        if: steps.check_dockerfile.outputs.exists == 'true'
        run: |
          docker build --no-cache \
            -t ${{ steps.login_ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:latest \
            -t ${{ steps.login_ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            ${{ steps.check_dockerfile.outputs.path }}
          
          echo "✅ Docker image built successfully"

      - name: Push image to ECR
        if: steps.check_dockerfile.outputs.exists == 'true'
        run: |
          docker push ${{ steps.login_ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ steps.login_ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
          echo "✅ images pushed successfully"
          echo "✅ Latest: ${{ steps.login_ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:latest"
          echo "✅ Tagged: ${{ steps.login_ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

      - name: Update GitOps repo - Dev
        if: steps.check_dockerfile.outputs.exists == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/giridharan-official/ai-chatbot-infra.git gitops-temp
          cd gitops-temp
          
          # Update dev environment
          sed -i "s|tag:.*backend.*|tag: ${IMAGE_TAG}|g" gitops/dev/values.yaml
          sed -i "s|tag: latest|tag: ${IMAGE_TAG}|g" gitops/dev/values.yaml
          
          git add gitops/dev/values.yaml
          git commit -m "chore: update backend image tag to ${IMAGE_TAG} (dev)" || true
          git push origin main || true
          
          cd ..
          rm -rf gitops-temp