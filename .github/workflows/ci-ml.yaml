name: ML Service CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - ml/**
      - .github/workflows/ci-ml.yaml
  pull_request:
    branches: [main, develop]
    paths:
      - ml/**

env:
  AWS_REGION: ap-south-1
  REGISTRY: ${{ steps.login_ecr.outputs.registry }}
  IMAGE_NAME: ml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check if requirements.txt or pyproject.toml exists
        id: check_deps
        run: |
          if [ -f "ml/requirements.txt" ] || [ -f "ml/pyproject.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-python@v4
        if: steps.check_deps.outputs.exists == 'true'
        with:
          python-version: '3.11'

      - name: Install and test
        if: steps.check_deps.outputs.exists == 'true'
        run: |
          cd ml
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          elif [ -f "pyproject.toml" ]; then
            pip install -e .
          fi
          pip install pytest pytest-cov
          pytest --cov=. --cov-report=xml 2>/dev/null || true

      - name: Upload coverage
        if: steps.check_deps.outputs.exists == 'true' && always()
        uses: codecov/codecov-action@v3
        with:
          file: ./ml/coverage.xml
          flags: ml
          fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f "ml/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::235494787667:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image
        if: steps.check_dockerfile.outputs.exists == 'true'
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ml/
          
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          
          echo "âœ… Image pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

      - name: Update GitOps repo - Dev
        if: steps.check_dockerfile.outputs.exists == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/giridharan-official/ai-chatbot-infra.git gitops-temp
          cd gitops-temp
          
          # Update dev environment
          sed -i "s|tag:.*ml.*|tag: ${IMAGE_TAG}|g" gitops/dev/values.yaml
          sed -i "s|tag: latest|tag: ${IMAGE_TAG}|g" gitops/dev/values.yaml
          
          git add gitops/dev/values.yaml
          git commit -m "chore: update ml image tag to ${IMAGE_TAG} (dev)" || true
          git push origin main || true
          
          cd ..
          rm -rf gitops-temp