name: Worker CI/CD

on:
  push:
    branches: [main, develop]
    paths: [worker/**, .github/workflows/ci-worker.yaml]
  pull_request:
    branches: [main, develop]
    paths: [worker/**]

env:
  AWS_REGION: ap-south-1
  REGISTRY: 235494787667.dkr.ecr.ap-south-1.amazonaws.com
  IMAGE_NAME: worker

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: worker/requirements.txt

      - name: Install dependencies
        run: |
          cd worker
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          cd worker
          pytest --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./worker/coverage.xml
          flags: worker

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::YOUR_AWS_ACCOUNT_ID:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} worker/
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Update GitOps repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/BhuvaneshSSB/ai-chatbot-code-infra.git gitops
          cd gitops
          
          sed -i "s|tag:.*|tag: ${IMAGE_TAG}|g" helm/ai-chatbot/values.yaml
          
          git add helm/ai-chatbot/values.yaml
          git commit -m "chore: update worker tag to ${IMAGE_TAG}" || true
          git push origin main || true
